<h2>Employee List</h2>
<a href="{% url 'create_employee' %}">Add New Employee</a>
<ul>
    {% for employee in employees %}
        <li>
            {{ employee.name }} ({{ employee.emp_id }}) 
            <a href="{% url 'update_employee' employee.emp_id %}">Edit</a>
            <a href="{% url 'delete_employee' employee.emp_id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
